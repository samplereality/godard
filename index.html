<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Don't Drink the Water</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the necessary javascript -->

    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"
    ></script>

    <script language="javascript" src="tracery.js"></script>
    <script language="javascript" src="mods-eng-base.js"></script>
    <script language="javascript" src="grammar.js"></script>

    <script>
      
      var grammar = tracery.createGrammar(source);
      grammar.addModifiers(tracery.baseEngModifiers); 


      function generatePoem() {
        var result = grammar.flatten("#origin#");

        output.innerHTML = result;
      }
    </script>
  </head>
  <body onload="generatePoem()">
    <h2>Robot Daze</h2>

    <div id="output">Loading disaster...</div>

    <div id="reload">
      <button onclick="generatePoem()">The Next Day</button>
    </div>

    <div id="about">
      
    </div>
  </body>
</html>
